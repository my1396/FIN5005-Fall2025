website:
  title: "FIN5005 Fall 2025"
  navbar:
    left:
      - text: Home
        href: index.qmd
      - about.qmd
  sidebar:
    style: "docked"
    search: true
    contents:
      - text: "Environment Setup"
        href: 00_environment_setup.qmd
